name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install pip + pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run Pytest (no requirements)
      run: |
        pytest || echo "No tests found"
